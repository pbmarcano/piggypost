<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyPost / Chat Room</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê∑</text></svg>">
    <script type="importmap">
      {
        "imports": {
          "nostr-tools/pure": "https://cdn.jsdelivr.net/npm/nostr-tools@2.10.4/+esm",
          "nostr-tools/relay": "https://cdn.jsdelivr.net/npm/nostr-tools@2.10.4/+esm",
          "nostr-tools/nip04": "https://cdn.jsdelivr.net/npm/nostr-tools@2.10.4/+esm",
          "@noble/hashes/utils": "https://esm.sh/@noble/hashes@1.7.1/utils"
        }
      }
    </script>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Web Components -->
    <script type="module" src="components/index.js"></script>
  </head>
  <body class="min-h-screen flex flex-col h-screen overflow-hidden bg-gray-50">
    <!-- Header Section for User Profile -->
    <header class="sticky top-0 z-10">
      <piggy-profile></piggy-profile>
    </header>

    <!-- Main Chat Feed Container -->
    <main class="flex-1 overflow-hidden flex flex-col min-h-0 px-3 md:px-6 py-3">
      <div class="bg-white rounded-lg shadow-sm h-full overflow-hidden border border-gray-100">
        <piggy-chat-feed></piggy-chat-feed>
      </div>
    </main>

    <!-- Footer for Message Input -->
    <footer class="p-4 bg-white sticky bottom-0 border-t border-gray-100 shadow-sm">
      <div class="max-w-3xl mx-auto">
        <piggy-message-input></piggy-message-input>
      </div>
    </footer>

    <!-- Include Nostr Key Management Script -->
    <script type="module" src="scripts/keys.js"></script>
    <!-- Include Nostr Events Script -->
    <script type="module" src="scripts/nostr-events.js"></script>
    <!-- Include Profile Script -->
    <script type="module" src="scripts/profile.js"></script>
    <!-- Placeholder for vanilla JavaScript -->
    <script>
      // Your JavaScript code can go here
      function wipeUserData() {
        localStorage.removeItem('name');
        localStorage.removeItem('about');
        localStorage.removeItem('keyPair');
        localStorage.removeItem('seckey');
        localStorage.removeItem('pubkey');
        localStorage.removeItem('userProfiles');
      }
    </script>
  </body>
</html>
