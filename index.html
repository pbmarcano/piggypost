<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggypost Chat Room</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Header Section for User Info (placeholder) -->
    <header class="p-4 bg-gray-200 sticky top-0">
      User Info (Placeholder)
    </header>

    <!-- Main Chat Feed Container -->
    <main class="flex-grow p-4 overflow-y-auto">
      <!-- Chat messages will appear here -->
    </main>

    <!-- Footer for Message Input -->
    <footer class="p-4 bg-gray-300 sticky bottom-0">
      <div class="flex">
        <input
            type="text"
            placeholder="Type your message..."
            class="flex-grow border rounded-l p-2"
            />
        <button class="bg-blue-500 text-white px-4 rounded-r">
          Send
        </button>
      </div>
    </footer>

    <!-- Include Nostr Key Management Script -->
    <script src="scripts/nostr-keys.js"></script>

    <script>
      // Your JavaScript code can go here
    </script>
  </body>
</html>
